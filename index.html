<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="income">
            <input type="number" id="incomeInput" placeholder="Enter your income" />
            <button id="setIncomeBtn">Set Income</button>
        </div>
        <div class="balance">
            <p>Total Income: <span id="totalIncome">0</span></p>
            <p>Remaining Balance: <span id="balance">0</span></p>
        </div>
        <div class="expense-form">
            <input type="text" id="expenseDesc" placeholder="Expense description" />
            <input type="number" id="expenseAmount" placeholder="Amount" />
            <select id="expenseCategory">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
            </select>
            <button id="addExpenseBtn">Add Expense</button>
        </div>
        <div class="expense-list">
            <h2>Expenses</h2>
            <ul id="expenseList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
